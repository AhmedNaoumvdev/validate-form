<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1><img src="./images/odin-lined.png" alt="logo">ODIN</h1>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br><br>
                You know you want to.
            </p>
            <form action="">
                <div class="card">
                    <p>Let's do this</p>
                    <div class="element">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first name" id="first-name" required>
                    </div>
                    <div class="element">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last name" id="last-name" required>
                    </div>
                    <div class="element">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="element">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone" id="phone-number">
                    </div>
                    <div class="element">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="element">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                </form>
            <p class="log">already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
